    <script>
        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ä–µ–∂–∏–º–∞ –¥–Ω—è/–Ω–æ—á–∏
        let isNightMode = false;

        // –ö–ª–∞—Å—Å –¥–ª—è –Ω–æ–≤–æ–π –≥–∏—Ä–ª—è–Ω–¥—ã
        class SimpleGarland {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.lights = [];
                this.isBlinking = false;
                this.currentStyle = 'classic';
                this.frameCount = 0;
                this.isDrawing = false;
                this.lastX = 0;
                this.lastY = 0;
                
                this.styles = {
                    classic: ['#ff0000', '#ff3333', '#ff6666'],
                    blue: ['#0066ff', '#3399ff', '#66ccff'],
                    rainbow: ['#ff0000', '#ff9900', '#ffff00', '#00ff00', '#0066ff', '#6600ff'],
                    warm: ['#ff9900', '#ffcc00', '#ffff66']
                };
                
                this.init();
            }
            
            init() {
                this.resize();
                this.setupEventListeners();
                this.animate();
            }
            
            resize() {
                this.canvas.width = this.canvas.clientWidth;
                this.canvas.height = this.canvas.clientHeight;
            }
            
            setupEventListeners() {
                // –°–æ–±—ã—Ç–∏—è –º—ã—à–∏
                this.canvas.addEventListener('mousedown', this.handleStart.bind(this));
                this.canvas.addEventListener('mousemove', this.handleMove.bind(this));
                this.canvas.addEventListener('mouseup', this.handleEnd.bind(this));
                this.canvas.addEventListener('mouseleave', this.handleEnd.bind(this));
                
                // –°–æ–±—ã—Ç–∏—è –∫–∞—Å–∞–Ω–∏—è
                this.canvas.addEventListener('touchstart', this.handleStart.bind(this), { passive: false });
                this.canvas.addEventListener('touchmove', this.handleMove.bind(this), { passive: false });
                this.canvas.addEventListener('touchend', this.handleEnd.bind(this));
            }
            
            handleStart(e) {
                e.preventDefault();
                this.isDrawing = true;
                const pos = this.getEventPosition(e);
                this.lastX = pos.x;
                this.lastY = pos.y;
                this.addLight(pos.x, pos.y);
            }
            
            handleMove(e) {
                if (!this.isDrawing) return;
                e.preventDefault();
                
                const pos = this.getEventPosition(e);
                const distance = Math.sqrt((pos.x - this.lastX) ** 2 + (pos.y - this.lastY) ** 2);
                
                if (distance > 15) {
                    this.addLight(pos.x, pos.y);
                    this.lastX = pos.x;
                    this.lastY = pos.y;
                }
            }
            
            handleEnd() {
                this.isDrawing = false;
            }
            
            getEventPosition(e) {
                const rect = this.canvas.getBoundingClientRect();
                let clientX, clientY;

                if (e.type.includes('touch')) {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }
            
            addLight(x, y) {
                const colors = this.styles[this.currentStyle];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                this.lights.push({
                    x: x,
                    y: y,
                    radius: 3 + Math.random() * 2,
                    color: color,
                    baseColor: color,
                    brightness: 1,
                    phase: Math.random() * Math.PI * 2,
                    style: this.currentStyle // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∏–ª—å –¥–ª—è —ç—Ç–æ–π –ª–∞–º–ø–æ—á–∫–∏
                });
            }
            
            draw() {
                // –û—á–∏—â–∞–µ–º canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // –†–∏—Å—É–µ–º –ø—Ä–æ–≤–æ–¥–∞ –º–µ–∂–¥—É –ª–∞–º–ø–æ—á–∫–∞–º–∏
                this.drawWires();
                
                // –†–∏—Å—É–µ–º –æ–≥–Ω–∏
                this.drawLights();
            }
            
            drawWires() {
                if (this.lights.length < 2) return;
                
                this.ctx.strokeStyle = 'rgba(200, 200, 200, 0.3)';
                this.ctx.lineWidth = 1;
                this.ctx.lineCap = 'round';
                
                // –°–æ–µ–¥–∏–Ω—è–µ–º –±–ª–∏–∂–∞–π—à–∏–µ —Ç–æ—á–∫–∏
                for (let i = 0; i < this.lights.length - 1; i++) {
                    const light1 = this.lights[i];
                    const light2 = this.lights[i + 1];
                    const distance = Math.sqrt(
                        Math.pow(light2.x - light1.x, 2) + Math.pow(light2.y - light1.y, 2)
                    );
                    
                    if (distance < 100) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(light1.x, light1.y);
                        this.ctx.lineTo(light2.x, light2.y);
                        this.ctx.stroke();
                    }
                }
            }
            
            drawLights() {
                this.lights.forEach(light => {
                    const brightness = this.isBlinking ? light.brightness : 1;
                    
                    // –û—Å–Ω–æ–≤–Ω–æ–π –∫—Ä—É–≥
                    this.ctx.fillStyle = light.color;
                    this.ctx.beginPath();
                    this.ctx.arc(light.x, light.y, light.radius * brightness, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // –ë–ª–∏–∫ –¥–ª—è –æ–±—ä–µ–º–∞
                    this.ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    this.ctx.beginPath();
                    this.ctx.arc(
                        light.x - light.radius * 0.3, 
                        light.y - light.radius * 0.3, 
                        light.radius * 0.4, 0, Math.PI * 2
                    );
                    this.ctx.fill();
                });
            }
            
            update() {
                this.frameCount++;
                
                if (this.isBlinking) {
                    this.lights.forEach((light, index) => {
                        // –ú–∏–≥–∞–Ω–∏–µ —Å —Ä–∞–∑–Ω—ã–º–∏ —Ñ–∞–∑–∞–º–∏
                        light.phase += 0.1;
                        light.brightness = 0.6 + Math.sin(light.phase + index * 0.5) * 0.4;
                        
                        // –ò–Ω–æ–≥–¥–∞ –º–µ–Ω—è–µ–º —Ü–≤–µ—Ç –ø—Ä–∏ –º–∏–≥–∞–Ω–∏–∏ (—Ç–æ–ª—å–∫–æ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —Å–≤–æ–µ–≥–æ —Å—Ç–∏–ª—è)
                        if (Math.random() < 0.02) {
                            const colors = this.styles[light.style];
                            light.color = colors[Math.floor(Math.random() * colors.length)];
                        }
                    });
                }
            }
            
            animate() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.animate());
            }
            
            setStyle(style) {
                this.currentStyle = style;
                // –ù–æ–≤—ã–µ –ª–∞–º–ø–æ—á–∫–∏ –±—É–¥—É—Ç —Ä–∏—Å–æ–≤–∞—Ç—å—Å—è –Ω–æ–≤—ã–º —Ü–≤–µ—Ç–æ–º
                // –°—Ç–∞—Ä—ã–µ –æ—Å—Ç–∞—é—Ç—Å—è —Å–æ —Å–≤–æ–∏–º–∏ —Ü–≤–µ—Ç–∞–º–∏
            }
            
            toggleBlink() {
                this.isBlinking = !this.isBlinking;
                if (!this.isBlinking) {
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–æ—Ä–º–∞–ª—å–Ω—É—é —è—Ä–∫–æ—Å—Ç—å
                    this.lights.forEach(light => {
                        light.brightness = 1;
                    });
                }
                return this.isBlinking;
            }
            
            clear() {
                this.lights = [];
            }
        }

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ä–µ–∂–∏–º–æ–≤
        const garlandModeBtn = document.getElementById('garlandModeBtn');
        const toysModeBtn = document.getElementById('toysModeBtn');
        const garlandControls = document.getElementById('garlandControls');
        const toysControls = document.getElementById('toysControls');
        const dayNightBtn = document.getElementById('dayNightBtn');
        const treeContainer = document.getElementById('treeContainer');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∏–≥—Ä—É—à–µ–∫
        let decorationCount = 0;
        let isDragging = false;
        let currentDecoration = null;
        let startX, startY, initialX, initialY;

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –¥–Ω—è/–Ω–æ—á–∏
        function toggleDayNight() {
            isNightMode = !isNightMode;
            
            if (isNightMode) {
                treeContainer.style.backgroundImage = "url('fonelka1.jpg')";
                dayNightBtn.textContent = '‚òÄÔ∏è –î–Ω–µ–≤–Ω–æ–π —Ä–µ–∂–∏–º';
                dayNightBtn.style.background = '#4d4d4d';
                dayNightBtn.style.color = 'white';
            } else {
                treeContainer.style.backgroundImage = "url('fonelka.jpg')";
                dayNightBtn.textContent = 'üåô –ù–æ—á–Ω–æ–π —Ä–µ–∂–∏–º';
                dayNightBtn.style.background = '#ffd93d';
                dayNightBtn.style.color = '#333';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        let garland;
        window.addEventListener('load', () => {
            const canvas = document.getElementById('garlandCanvas');
            garland = new SimpleGarland(canvas);
            
            // –ö–Ω–æ–ø–∫–∞ –¥–Ω—è/–Ω–æ—á–∏
            dayNightBtn.addEventListener('click', toggleDayNight);
            
            // –ö–Ω–æ–ø–∫–∏ —Å—Ç–∏–ª–µ–π –≥–∏—Ä–ª—è–Ω–¥—ã
            document.querySelectorAll('.style-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    garland.setStyle(btn.dataset.style);
                });
            });
            
            // –ö–Ω–æ–ø–∫–∞ –º–∏–≥–∞–Ω–∏—è
            document.getElementById('toggleEffect').addEventListener('click', () => {
                const isBlinking = garland.toggleBlink();
                const btn = document.getElementById('toggleEffect');
                btn.textContent = isBlinking ? 'üí° –ü–æ—Å—Ç–æ—è–Ω–Ω–æ' : '‚ú® –ú–∏–≥–∞–Ω–∏–µ';
            });
            
            // –ö–Ω–æ–ø–∫–∞ –æ—á–∏—Å—Ç–∫–∏ –≥–∏—Ä–ª—è–Ω–¥—ã
            document.getElementById('clearBtn').addEventListener('click', () => {
                garland.clear();
            });
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–µ–∂–∏–º–æ–≤
            garlandModeBtn.addEventListener('click', switchToGarlandMode);
            toysModeBtn.addEventListener('click', switchToToysMode);
            
            // –†–µ—Å–∞–π–∑
            window.addEventListener('resize', () => {
                garland.resize();
            });
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–Ω–µ–≥–æ–ø–∞–¥
            setInterval(createSnowflake, 100);
        });

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∏–≥—Ä—É—à–µ–∫
        function addDecoration(src) {
            decorationCount++;
            
            const decoration = document.createElement('div');
            decoration.className = 'decoration';
            decoration.id = 'decoration-' + decorationCount;
            
            const img = document.createElement('img');
            img.src = src;
            img.style.width = '40px';
            img.style.height = '40px';
            decoration.appendChild(img);
            
            const container = document.getElementById('treeContainer');
            const containerRect = container.getBoundingClientRect();
            
            const x = Math.random() * (containerRect.width - 50) + 25;
            const y = Math.random() * (containerRect.height - 50) + 25;
            
            decoration.style.left = x + 'px';
            decoration.style.top = y + 'px';
            
            setupDrag(decoration);
            container.appendChild(decoration);
        }
        
        function setupDrag(element) {
            element.addEventListener('mousedown', startDrag);
            element.addEventListener('touchstart', startDragTouch, { passive: false });
        }
        
        function startDrag(e) {
            e.preventDefault();
            isDragging = true;
            currentDecoration = this;
            startX = e.clientX;
            startY = e.clientY;
            initialX = this.offsetLeft;
            initialY = this.offsetTop;
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
        }
        
        function startDragTouch(e) {
            e.preventDefault();
            isDragging = true;
            currentDecoration = this;
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
            initialX = this.offsetLeft;
            initialY = this.offsetTop;
            
            document.addEventListener('touchmove', dragTouch, { passive: false });
            document.addEventListener('touchend', stopDrag);
        }
        
        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            
            currentDecoration.style.left = (initialX + dx) + 'px';
            currentDecoration.style.top = (initialY + dy) + 'px';
        }
        
        function dragTouch(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const dx = touch.clientX - startX;
            const dy = touch.clientY - startY;
            
            currentDecoration.style.left = (initialX + dx) + 'px';
            currentDecoration.style.top = (initialY + dy) + 'px';
        }
        
        function stopDrag() {
            isDragging = false;
            currentDecoration = null;
            
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', dragTouch);
            document.removeEventListener('touchend', stopDrag);
        }
        
        function clearTree() {
            document.querySelectorAll('.decoration').forEach(decoration => {
                decoration.remove();
            });
            decorationCount = 0;
        }
        
        function switchToGarlandMode() {
            garlandModeBtn.classList.add('active');
            toysModeBtn.classList.remove('active');
            garlandControls.style.display = 'block';
            toysControls.style.display = 'none';
            garland.canvas.style.pointerEvents = 'auto';
            
            document.querySelectorAll('.decoration').forEach(decoration => {
                decoration.style.pointerEvents = 'none';
            });
        }
        
        function switchToToysMode() {
            toysModeBtn.classList.add('active');
            garlandModeBtn.classList.remove('active');
            garlandControls.style.display = 'none';
            toysControls.style.display = 'block';
            garland.canvas.style.pointerEvents = 'none';
            
            document.querySelectorAll('.decoration').forEach(decoration => {
                decoration.style.pointerEvents = 'auto';
            });
        }
        
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }
    </script>
